<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div id="app">
        <aaa></aaa>
        <bbb></bbb>
    </div>
    <script>
        // 全局组件
        Vue.component('aaa', {
            template: `<div>
          {{abc}}
          <button @click="fn">按钮</button>
      </div>`,
            data() {
                return {
                    abc: 2
                }
            },
            methods: {
                fn() {
                    this.abc++
                }
            }
        })
        var app = new Vue({
            el: "#app",
           components:{//局部组件
               bbb:{
                template : `<div>
            组件aaa中的abc数据
        </div>`,
               }
           }

        })
    </script>

</body>

</html>
