<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
   <div id="app">
        <!-- <div>{{message}}</div> -->
        <!-- <div :title="message"> 111</div> -->
        <span v-once>{{a}}</span>
        <span v-html="a"></span>
        <span  v-text="a"></span>
   </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello',
                a:2
            }
        })
        setTimeout(()=>{
            app.a="<font color=red>hello</font>"
        },2000)
    </script>
</body>
</html>
